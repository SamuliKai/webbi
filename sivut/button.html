<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style3sivua.css">
    <script src="../sivut/js/buttoncode.js" defer></script>
    
  </head>
  <body>
    

    <!--navbar tähän-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../sivut/accordion.html">Accordion</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
      

    <!--sisältöosio-->
    <div class="container">
    
      <!--Viestiosio-->
      <h1>
        Jätä viesti
      </h1>
      <label for="nimi">Nimi:</label><br>
      <input type="text" name="nimi" id="nimi" required><br>
      <label for="muistiinpano">Muistiinpano</label><br>
      <textarea id="muistiinpano" required></textarea>

      <label for="important">Tärkeä muistiinpano:</label>
      <input type="checkbox" name="important" id="important"><br>
      <button id="submit">Lisää muistiinpano:</button>
      <div id="muistiinpanot"></div>
    </div>  
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
